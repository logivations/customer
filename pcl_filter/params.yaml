# We cannot load a list of lists as a parameter, so instead we put all the planes in the same list
# with an implicit seperation. They will be seperated in the code
# plane: [a1, b1, c1, d1, a2, b2, c2, d2,...] where ax+by+cz+d=0 (equation of a plane)
/**:
  plane_clipper:
    ros__parameters:
      # increase z to make plane flatter
      planes: [1.0, 0.0, 0.0, -1.7, -0.02, -0.02, -0.08, 0.0244, 0.02, -0.02, 0.08, -0.0244] # At least 1 plane (4 parameters) is mandatory
      set_plane_negative: [False, True, False] # List of bools to set the direction of cropping, 1 for each plane